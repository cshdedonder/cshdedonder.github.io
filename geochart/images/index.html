<!DOCTYPE html>
<html>
<head>
<style>
.row {
    display: flex;
    flex-wrap: wrap;
    padding: 0 4px;
}

/* Create two equal columns that sit next to each other */
.column {
    flex: 50%;
    padding: 0 4px;
}

.column img {
    margin-top: 8px;
    vertical-align: middle;
}
</style>
</head>
<body>

<div class="row">
<div class="column">
<img src="distanceFull.png">
<img src="durationFull.png">
</div>
<div class="column">
<img src="distanceReduced.png">
<img src="durationReduced.png">
</div>
</div>
</body>
</html>
